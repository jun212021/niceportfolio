<body id="body" class="light-mode"> 

  <a id="getportfolio" href="javascript:openSite()">Push button for portfolio :-)</a><br>

 <div class="container">

  <script type="text/javascript">window.onkeydown = function(event){
    if(event.keyCode === 32) {
        event.preventDefault();
        document.querySelector('a').click(); //This will trigger a click on the first <a> element.
    }
};</script>

<script type="text/javascript">function toggleDarkLight() {
  var body = document.getElementById("body");
  var currentClass = body.className;
  body.className = currentClass == "dark-mode" ? "light-mode" : "dark-mode";
}</script>
    
    
<script type="text/javascript">// functions

function MenuOn() {
    document.getElementById("nav").classList.add("menu-open");
    document.getElementById("open").classList.add("menu-open");
}

function MenuOff() {
    document.getElementById("nav").classList.remove("menu-open");
    document.getElementById("open").classList.remove("menu-open");
}

// event listeners

document.getElementById("open").addEventListener("click", MenuOn, true);
document.getElementById("close").addEventListener("click", MenuOff, true);    </script>


<script type="text/javascript">

 $('a.folioLink').not(this).toggleClass('toggle');
